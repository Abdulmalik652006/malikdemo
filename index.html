<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Booking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Online Bus Booking</h1>

    <form id="bookingForm">
      <label for="source">From:</label>
      <input type="text" id="source" name="source" required>

      <label for="destination">To:</label>
      <input type="text" id="destination" name="destination" required>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="bus">Select Bus:</label>
      <select id="bus" name="bus" required>
        <option value="">--Select--</option>
        <option value="Express Bus">Express Bus</option>
        <option value="Sleeper Bus">Sleeper Bus</option>
        <option value="Volvo AC">Volvo AC</option>
      </select>

      <label for="seats">Number of Seats:</label>
      <input type="number" id="seats" name="seats" min="1" max="10" required>

      <label for="name">Passenger Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" class="hidden">
      <h2>Booking Confirmed!</h2>
      <p id="details"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
